<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container and container-fluid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>My First Bootstrap Page</h1>
        <p>This is for container class only in which class provides a responsive fixed width container.</p>
      </div>
      <div class="container-fluid">
        <h1>My second Bootstrap Page</h1>
        <p>This is for container-fluid class only in which class provides a full width container, spanning the entire width of the viewport.</p>
      </div>
</body>
</html>
