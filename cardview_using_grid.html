<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>CardView using Grid</title>
    <style>
      .row {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.row:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}
    </style>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
 
        <div class="col-md-4">
        <div class="thumbnail">
           
            <img src="card1.jpg">
            <div class="caption">
                Card view 1
            </div>
        
        </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
            
                <img src="card2.jpg">
                <div class="caption">
                    Card view 2
                </div>
    
        
        </div>  

        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                
                <img src="card4.jpg"  >
                <div class="caption">
                    Card view 3
                </div>
    
            
        </div>
    </div>
  
</div>
</div>
</body>
</html>
